<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="holder">
            <div class="left sideLeft">
                <p class="name">Player 1</p>
                <p class="diceValue" id="player1dice">0</p>
                <div class="scoreHolder">
                    <p class="scoreHolderName">Current</p>
                    <p class="scoreHolderValue" id="Player1balance">0</p>
                </div>
            </div>
            <div class="right ">
                <p class="name">Player 2</p>
                <p class="diceValue" id="player2dice">0</p>
                <div class="scoreHolder">
                    <p class="scoreHolderName">Current</p>
                    <p class="scoreHolderValue" id="Player2balance">0</p>
                </div>
            </div>
            <div class="controls">
                <button class="NewGame" id="NewGame">New Game</button>
                <img class="DiceImg" id="DiceImg" src="./images/dice-1.png" alt="">
                <button class="RollDice" id="RollDice">Roll Dice</button>
                <button class="Hold" id="Hold">Hold</button>
            </div>
        </div>
    </body>

    <script src="./main.js"></script>
</html>
